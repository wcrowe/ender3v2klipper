    SAVE_CONFIG


[gcode_macro UNLOAD]
default_parameter_E: -320
gcode:
    G91
    G1 E5.0 F1200
    G1 E3.0 F1600
    G1 E-13.14 F7000
    G1 E{E} F3000
    G90





